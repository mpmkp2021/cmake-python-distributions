branches:
 only:
  - master
  - /^[0-9]+(\.[0-9]+)*(\.post[0-9]+)?$/
  - arm64_wheel

language: python

matrix:
  include:

    - os: osx
      language: generic
      env:
        - PYTHON_VERSION=3.7.4

    - os: osx
      language: generic
      env:
        - PYTHON_VERSION=2.7.15
        
    - os: linux
      arch: arm64
      dist: bionic
      sudo: required
      env:
        - PYTHON_VERSION=3.7.4

cache:
  directories:
    - $HOME/.pyenv/versions/3.7.4
    - $HOME/.pyenv/versions/2.7.15
    - $HOME/downloads

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then mkdir $HOME/bin; ln -s $(which pip2) $HOME/bin/pip; ln -s $(which python2) $HOME/bin/python; fi
  - python scripts/ssl-check.py
  - python -m pip install --disable-pip-version-check --upgrade pip
  - pip install -U scikit-ci scikit-ci-addons 
  - ci_addons --install ../addons

install:
  - if [ "${TRAVIS_CPU_ARCH}" == "arm64" ]; then
       pip install scikit-build;
       sudo apt-get install libssl-dev cmake;
       python setup.py bdist_wheel;
       ls dist/ ;
    else
       ci install;
    fi

script:
  - if [ "${TRAVIS_CPU_ARCH}" != "arm64" ]; then
       ci test;
    fi

after_success:
  - if [ "${TRAVIS_CPU_ARCH}" != "arm64" ]; then
       ci after_test;
    fi
before_deploy:
  - git config --local user.name "odidev"
  - git config --local user.email "odidev@puresoftware.com"
  - export TRAVIS_TAG=${aarch64-python-wheels:-$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)}
  - git tag aarch64-python-wheels #tag

deploy:
  - provider: releases
  - user: "odidev"
  - password: "nibble@123"
  - file: dist/cmake-3.16.3.post22+g8c1c7dd-cp36-cp36m-linux_aarch64.whl
  - skip_cleanup: true
  - on:
      branches:    # ← new!
        only:      # ← new!
          - arm64_wheel
      tags: true
